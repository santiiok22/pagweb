<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="./style.css">
    <title> Numeros pares del 1 al 50 </title>
</head>
<body>
    <h1> Programa que usa un bucle while para imprimir todos los numeros pares entre 1 y 50 </h1>
    <script>
        var numero = 1;

        while (numero <= 50) {
            if (numero % 2 == 0) {
                document.write('<div style="font-size: 30px; color: white;">' + numero + '<br></div>');
            }
            numero++;
        }
    </script>

</body>

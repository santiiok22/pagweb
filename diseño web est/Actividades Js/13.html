<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./je.jpg">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title> Calculadora </title>
</head>
<body>
    <h1> Calculadora que permite realizar operaciones de suma, resta y multiplicación </h1>
    <script>
        let opcion;

        do {
            opcion = parseInt(prompt("Seleccione una opción:\n1: Suma\n2: Resta\n3: Multiplicación\n4: Salir"));

            if (isNaN(opcion) || opcion < 1 || opcion > 4) {
                alert("Por favor, elige una opción válida (1 a 4).");
                continue;
            }

            if (opcion === 4) {
                alert("Saliendo del programa.");
                break;
            }

            let num1 = parseFloat(prompt("Ingresa el primer número:"));
            let num2 = parseFloat(prompt("Ingresa el segundo número:"));

            if (isNaN(num1) || isNaN(num2)) {
                alert("Por favor, ingresa números válidos.");
                continue;
            }

            let resultado;
            switch (opcion) {
                case 1:
                    resultado = num1 + num2;
                    alert(`La suma de ${num1} y ${num2} es: ${resultado}`);
                    break;
                case 2:
                    resultado = num1 - num2;
                    alert(`La resta de ${num1} y ${num2} es: ${resultado}`);
                    break;
                case 3:
                    resultado = num1 * num2;
                    alert(`La multiplicación de ${num1} y ${num2} es: ${resultado}`);
                    break;
            }
        } while (opcion !== 4);
    </script>

</html>
